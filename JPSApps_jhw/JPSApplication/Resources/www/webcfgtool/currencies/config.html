		<style>
		.no-js #loader { display: none;  }

			left: 0px;
			top: 0px;
			width: 100%;
			height: 100%;
			z-index: 9999;
			background: url(../images/Preloader_8.gif) center no-repeat #fff;

		</style>

			border-radius: 4px;
			padding: 10px;
		}
		.alpaca-field-array {
			border: 3px solid rgba(72, 123, 99, 0.55);
			border-radius: 4px;
			padding: 10px;
		}
		document.body.style.zoom="75%"
		</style>
